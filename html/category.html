				   <script type="text/html" id="goods">

		<script src="../js/mui.min.js"></script>
		<script src="../js/mui.pullToRefresh.js"></script>
		<script src="../js/mui.pullToRefresh.material.js"></script>
		<script>
			mui.init();
			
			
			putProductDataByCatid(datajson.category_id,0);
			/*
				 *
				 * 加载页面数据，通过传入的分类id
				 * @param category_id 分类id
				 * @param slideNumber slide的数字
				 * */
				function putProductDataByCatid(category_id,slideNumber){
					var pro_datajson = getAssignDataJson(netconfig.netname+"app/goods/goodslist",{
										category_id: category_id ,
									 
									});
									console.log(pro_datajson);
									var pro_datajson = $.extend({}, pro_datajson, netconfig);
									var html = template('goods', pro_datajson);
									
//									document.getElementById('scroll'+slideNumber).innerHTML = html;
									$('#scroll'+(slideNumber+1)).find('ul').html(html);
									hrefclick('#scroll'+(slideNumber+1));
				}
			
			
			
			/*
						  *监听页面加载
						  * 
						  * */
						var itemshows = new Array(datajson.catlist.length);//子选项卡是否显示标志
						for ( is in itemshows) {
							itemshows[is]=false;
						}
						document.querySelector('.mui-slider').addEventListener('slide', function(event) {
						  //监听滑动的事件
						 if( event.detail.slideNumber > 0 && !itemshows[event.detail.slideNumber-1]){
						 	//还没有激活的页面
//						 			alert(event.detail.slideNumber);
						 	 		putProductDataByCatid(datajson.catlist[event.detail.slideNumber-1].category_id,event.detail.slideNumber) 
						 	 		
						 	 		
						 	 		
						 	 
						 	 //加载数据
//							  putProductDataByCatid(datajson.catlist[event.detail.slideNumber-1].category_id,event.detail.slideNumber)
								
					 	  
						 	itemshows[event.detail.slideNumber-1] = true;
						 	
						 }
						 
						 
						 
						});
			(function(mui) {
				//阻尼系数
				var deceleration = mui.os.ios?0.003:0.0009;
				mui('.mui-scroll-wrapper').scroll({
					bounce: false,
					indicators: true, //是否显示滚动条
					deceleration:deceleration
				});
				
				mui.ready(function() {
					//循环初始化所有下拉刷新，上拉加载。
					mui.each(document.querySelectorAll('.mui-slider-group .mui-scroll'), function(index, pullRefreshEl) {
						mui(pullRefreshEl).pullToRefresh({
							down: {
								callback: function() {
									var self = this;
									
									setTimeout(function() {
										/*var ul = self.element.querySelector('.mui-table-view');
										ul.insertBefore(createFragment(ul, index, 10, true), ul.firstChild);*/
										var scrollid  = $(self.element).attr('id');
										var proindex = parseInt(scrollid.substring(scrollid.length-1)) ;
										console.log(datajson.catlist[proindex-1].category_id);
										    if(proindex-2 < 0){
										    	putProductDataByCatid(datajson.category_id,0);
										    }else{
										    	putProductDataByCatid(datajson.catlist[proindex-2].category_id  ,proindex-1); 
										    }
											
											for (var i = 0; i < propage.length; i++) {
											  	 propage[i] = 1;
									    	}
										
										
										self.endPullDownToRefresh();
									}, 1000);
								}
							},
							up: {
								callback: function() {
									var self = this;
									setTimeout(function() {
										/*var ul = self.element.querySelector('.mui-table-view');
										ul.appendChild(createFragment(ul, index, 5));*/
										
										var scrollid  = $(self.element).attr('id');
										var proindex = parseInt(scrollid.substring(scrollid.length-1)) ;
										ProductPullUpToRefresh(proindex);
										self.endPullUpToRefresh();
									}, 1000);
								}
							}
						});
					});
					/*var createFragment = function(ul, index, count, reverse) {
						var length = ul.querySelectorAll('li').length;
						var fragment = document.createDocumentFragment();
						var li;
						for (var i = 0; i < count; i++) {
							li = document.createElement('li');
							li.className = 'mui-table-view-cell';
							li.innerHTML = '第' + (index + 1) + '个选项卡子项-' + (length + (reverse ? (count - i) : (i + 1)));
							fragment.appendChild(li);
						}
						return fragment;
					};*/
					
					
					
					/*
					  *
					  * 产品页上拉加载
					  * */
					 
					  propage = new Array(datajson.catlist.length);
					  for (var i = 0; i < propage.length; i++) {
					  	 propage[i] = 1;
					  }
					 console.log(propage);
					 function ProductPullUpToRefresh(proindex){
//					 	alert();
					 	var prolis = [];
					 	$.ajax({
							type:"post",
							url:netconfig.netname+"app/goods/getGoodslist",
							data:{
								page:++propage[proindex-1],
								size:2,
								'category_id': datajson.catlist[proindex].category_id ,
							},
							success:function  (res) {
								res = eval('(' + res + ')');
								console.log( res);
								//假设你的列表返回在data集合中,异步加载商品数据
							$.each(res.data, function(index, item) {
								var listring = '<div class="mui-col-sm-6 mui-col-xs-6">'+
		            '<li class="mui-table-view-cell">'+
		               ' <a class="mui-navigate-right" href="detail.html?goodsid='+item.goods_id+'">'+
		                    ' <div class="like-img"><img  src="'+netconfig.netname + item.pic_cover_mid+'"/></div>'+
		                    ' <div class="like-text" style="white-space: normal;" >'+item.goods_name+'</div>'+
		                     '<div class="like-price">'+
		                     	'<span class="fl">¥'+item.group_price+'</span>'+
   		                     '</div>'+
		                '</a>'+
		            '</li>'+
		        '</div>';
								prolis.push(listring);
							});
							
							 $('#scroll'+proindex).find('.mui-table-view').append(prolis);//插入
							 hrefclick('#scroll'+proindex);

							 
							}
						});
					 
					 }
					
					
					
					
				});
			})(mui);
		</script>
	</body>

</html>
